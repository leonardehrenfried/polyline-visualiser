<!DOCTYPE html>
<html>
  <head>

    <title>Polyline visualiser</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="https://unpkg.com/polyline-encoded@0.0.9/Polyline.encoded.js" integrity="sha384-Unn6s4TuHyJguuREG7OCHeFEG3FhZ8dS8er0GGMt7mUzkyM0O/VpRwuKSTEbzVvu" crossorigin="anonymous"></script>

    <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    </style>


  </head>
  <body>

    <div id='map'></div>

    <script type="text/javascript">

      var map = L.map('map', {
        center: [0,0],
        zoom: 3
      });


      // satellite
      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/light-v10',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoibGVvbmFyZGVocmVuZnJpZWQiLCJhIjoiY2l1ZWk1cjlsMDAxZTJ2cWxmNHowbmVvdCJ9.jd86A83HNqNlNyjRY0iGIg'
      }).addTo(map);

      const urlParams = new URLSearchParams(window.location.search);
      const encoded = urlParams.get('polyline');

      const polyline = L.Polyline.fromEncoded(encoded, {
        weight: 2,
        color: '#f30'
      }).addTo(map);

      map.fitBounds(polyline.getBounds());

    </script>

  </body>
</html>
